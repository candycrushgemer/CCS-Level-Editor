    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const newLevel = document.querySelector(".new-level");
            const createBtn = document.querySelector(".create");
            const levelNameInput = document.getElementById("levelName");
    
            createBtn.addEventListener("click", () => {
                const levelName = levelNameInput.value.trim(); // Get the trimmed value of the level name
    
                if (levelName) {
                    // Redirect to index.html with the levelName as a URL parameter

                } else {
                    // Set error attributes if the level name is empty

                    levelNameInput.setAttribute("error-text", "Please set a level name!");
                }
            });

    <script>
        // Utility function to get URL parameter by name
        function getUrlParameter(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }

        // Store the shared content (from ?content=) globally if present
        let sharedContentFromUrl = null;

        document.addEventListener('DOMContentLoaded', () => {
            // Fetch ?content=... and populate #exportfield if present
            const contentParam = getUrlParameter('content');
            if (contentParam) {
                try {
                    sharedContentFromUrl = decodeURIComponent(contentParam);
                    const exportField = document.getElementById('exportfield');
                    if (exportField) {
                        exportField.value = sharedContentFromUrl;
                    }
                } catch (e) {
                    console.error('Failed to decode content parameter:', e);
                }
            }

            // Attach the function to the #copyLink button
            const copyLinkButton = document.getElementById('copyLink');
            if (copyLinkButton) {
                copyLinkButton.addEventListener('click', generateAndCopyLink);
            }

            // Attach event listeners to the share buttons
            const facebookShareButton = document.getElementById('facebookShare');
            if (facebookShareButton) {
                facebookShareButton.addEventListener('click', shareOnFacebook);
            }
            const xShareButton = document.getElementById('xShare');
            if (xShareButton) {
                xShareButton.addEventListener('click', shareOnX);
            }
            const emailShareButton = document.getElementById('emailShare');
            if (emailShareButton) {
                emailShareButton.addEventListener('click', shareViaEmail);
            }
            const advancedShareButton = document.getElementById('advancedShare');
            if (advancedShareButton) {
                advancedShareButton.addEventListener('click', advancedShare);
            }

            // Attach saveExport to #saveExport if present
            const saveExportButton = document.getElementById('saveExport');
            if (saveExportButton) {
                saveExportButton.addEventListener('click', saveExport);
            }
        });

        // Function to get the content to share (from exportfield if present, else from URL param)
        function getShareContent() {
            const exportField = document.getElementById('exportfield');
            if (exportField && exportField.value) {
                return exportField.value;
            } else if (sharedContentFromUrl) {
                return sharedContentFromUrl;
            } else {
                return null;
            }
        }

        // Function to generate and copy the link
        function generateAndCopyLink() {
            const shareContent = getShareContent();
            if (!shareContent) {
                alert("The export field is empty!");
                return;
            }
            const encodedContent = encodeURIComponent(shareContent);
            // Always use the canonical share URL
            const generatedLink = `https://ccgemerapps.web.app/level-editor/generatedlevel.html?content=${encodedContent}`;
            copyToClipboard(generatedLink);
        }

        // Function to generate the link for sharing
        function generateLink() {
            const shareContent = getShareContent();
            if (!shareContent) {
                alert("The export field is empty!");
                return null;
            }
            const encodedContent = encodeURIComponent(shareContent);
            // Always use the canonical share URL
            return `https://ccgemerapps.web.app/level-editor/generatedlevel.html?content=${encodedContent}`;
        }

        // Function to share on Facebook
        function shareOnFacebook() {
            const generatedLink = generateLink();
            if (!generatedLink) return;
            const facebookShareUrl = `https://www.facebook.com/sharer/sharer.php?u=${encodeURIComponent(generatedLink)}`;
            window.open(facebookShareUrl, '_blank');
        }

        // Function to share on X (Twitter)
        function shareOnX() {
            const generatedLink = generateLink();
            if (!generatedLink) return;
            const xShareUrl = `https://twitter.com/intent/tweet?url=${encodeURIComponent(generatedLink)}`;
            window.open(xShareUrl, '_blank');
        }

        // Function to share via email
        function shareViaEmail() {
            const generatedLink = generateLink();
            if (!generatedLink) return;
            const emailShareUrl = `mailto:?body=${encodeURIComponent(generatedLink)}`;
            window.location.href = emailShareUrl;
        }

        // Function for advanced sharing (native share API)
        function advancedShare() {
            const generatedLink = generateLink();
            if (!generatedLink) return;
            if (navigator.share) {
                navigator.share({
                    title: 'Candy Crush Level',
                    text: 'Check out this awesome Candy Crush level I created!',
                    url: generatedLink
                }).catch(() => {
                    copyToClipboard(generatedLink);
                });
            } else {
                copyToClipboard(generatedLink);
            }
        }

        // Function to copy text to clipboard
        function copyToClipboard(text) {
            if (navigator.clipboard) {
                navigator.clipboard.writeText(text).then(() => {
                    const copyIcon = document.getElementById('confirmationCopy');
                    if (copyIcon) {
                        const originalIcon = '􀉣';
                        copyIcon.textContent = '􀆅';
                        setTimeout(() => {
                            copyIcon.textContent = originalIcon;
                        }, 2000);
                    }
                }).catch(() => {
                    fallbackCopyToClipboard(text);
                });
            } else {
                fallbackCopyToClipboard(text);
            }
        }

        // Fallback copy function for older browsers
        function fallbackCopyToClipboard(text) {
            const textArea = document.createElement('textarea');
            textArea.value = text;
            textArea.style.position = 'fixed';
            textArea.style.left = '-999999px';
            textArea.style.top = '-999999px';
            document.body.appendChild(textArea);
            textArea.focus();
            textArea.select();
            try {
                document.execCommand('copy');
            } catch (err) {}
            document.body.removeChild(textArea);
        }

        // Function to save export field as a file
        function saveExport() {
            const shareContent = getShareContent();
            if (!shareContent) {
                alert("The export field is empty!");
                return;
            }
            const blob = new Blob([shareContent], { type: "application/json" });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = "level.json";
            document.body.appendChild(a);
            a.click();
            setTimeout(() => {
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
            }, 0);
        }
    </script>
